<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord of the Rings Card</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;

            border-radius: 4px;

    <div class="card-container">
        <h2 id="char-name">Caricamento...</h2>
