
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>const btn = document.querySelector('.btn');
const titleName = document.querySelector('.title-name');
const emailInput = document.querySelector('.email');
const firstNameInput = document.querySelector('.firstname');
const lastNameInput = document.querySelector('.lastname');

function loadSessionData() {
    const savedData = sessionStorage.getItem('formData');
    if (savedData) {
        const data = JSON.parse(savedData);
        titleName.textContent = data.firstname;
        
        emailInput.value = data.email;
        firstNameInput.value = data.firstname;
        lastNameInput.value = data.lastname;
    }
}

btn.addEventListener('click', () => {
    const formData = {
        email: emailInput.value,
        firstname: firstNameInput.value,
        lastname: lastNameInput.value
    };

    // Salvataggio nel Session Storage
    sessionStorage.setItem('formData', JSON.stringify(formData));

    // Aggiornamento dello span
    titleName.textContent = formData.firstname;
});

loadSessionData();
    //....</script>
</body>

</html>
